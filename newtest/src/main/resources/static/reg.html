<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="网站关键词">
    <meta name="Description" content="网站介绍">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/reg.css">
</head>
<body>
    <div id="ajax-hook"></div>
    <div class="wrap">
        <div class="wpn">
            <div class="form-data pos">
                <a href=""><img src="./img/logo.png" class="head-logo"></a>
                <!--<p class="tel-warn hide"><i class="icon-warn"></i></p>-->
                    <p class="p-input pos">
                        <label for="tel">手机号</label>
                        <input type="number" id="tel" autocomplete="off">
                        <span class="tel-warn tel-err hide"><em></em><i class="icon-warn"></i></span>
                    </p>
                    <p class="p-input pos">
                        <select id="department" style="width: 200px;border: none;color: darkgrey;">
                            <option>请选择部门</option>

                        </select>
                    </p>
                    <p class="p-input pos" id="sendcode">
                        <label for="veri-code">输入验证码</label>
                        <input type="number" id="veri-code">
                        <button style="background: none;border: none;" class="send" id="sendsms">发送验证码</button>
                    </p>
                <div class="reg_checkboxline pos">
                    <span class="z"><i class="icon-ok-sign boxcol" nullmsg="请同意!"></i></span>
                    <input type="hidden" name="agree" value="1">
                    <div class="Validform_checktip"></div>
                    <p>我已阅读并接受 <a href="#" target="_brack">《XXXX协议说明》</a></p>
                </div>
                <button class="lang-btn" id="registry">注册</button>
                <div class="bottom-info">已有账号，<a href="./index.html">马上登录</a></div>
                <div class="third-party">
                    <a href="#" class="log-qq icon-qq-round"></a>
                    <a href="#" class="log-qq icon-weixin"></a>
                    <a href="#" class="log-qq icon-sina1"></a>
                </div>
                <p class="right">Powered by © 2018</p>
            </div>
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/agree.js"></script>
    <script type="text/javascript">

        $("#sendsms").click(function () {
            //alert("验证");
            $.post("emp/send",{"phone":$("#tel").val()},function (data) {
                alert(data);
            },"json");
        });
        $("#registry").click(function () {
            $.post("emp/empadd",{"phone":$("#tel").val(),"pwd":$("#veri-code").val(),"depart":$("#department").val()},
                function (data) {
                alert(data);
            },"json");
        });
        $(function () {
            $.post("depart/findAll",{},function (data) {
                $.each(data,function (index,depart) {
                    var option = "<option value=\""+depart.departmentid+"\">"+depart.name+"</option>";
                    $("#department").append(option)
                });
            },"json");
        });

    </script>
	<div style="text-align:center;">

<p>更多模板：<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
</div>
</body>
</html>
